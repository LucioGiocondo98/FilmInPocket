spring.application.name=FilmInPocket

# PostgreSQL (usando variabili d?ambiente)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:postgresql://ep-polished-term-a21x785c.eu-central-1.pg.koyeb.app/koyebdb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta configurabile da Koyeb (fallback a 8080)
server.port=${PORT:8080}


# Cloudinary Configuration
cloudinary.cloud_name=${cloud_name}
cloudinary.api_key=${api_key}
cloudinary.api_secret=${api_secret}

# JWT Configuration
jwt.secret=${jwt.secret}
jwt.duration=${jwt.duration}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB